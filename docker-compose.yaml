version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: invoiceshelf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoiceshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoiceshelf123}
      POSTGRES_DB: ${POSTGRES_DB:-invoiceshelf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoiceshelf} -d ${POSTGRES_DB:-invoiceshelf}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: invoiceshelf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Application
  api:
    image: asyraaf14/invoiceshelf-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoiceshelf-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-invoiceshelf}:${POSTGRES_PASSWORD:-invoiceshelf123}@postgres:5432/${POSTGRES_DB:-invoiceshelf}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=3001
      - MAIL_DRIVER=${MAIL_DRIVER:-smtp}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - FRONTEND_URL=${FRONTEND_URL}
      - API_URL=${API_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Database migrations runner (one-time job)
  migrations:
    image: asyraaf14/invoiceshelf-api:latest
    container_name: invoiceshelf-migrations
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-invoiceshelf}:${POSTGRES_PASSWORD:-invoiceshelf123}@postgres:5432/${POSTGRES_DB:-invoiceshelf}?schema=public
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
